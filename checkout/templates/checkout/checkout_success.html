{% extends "base.html" %}
{% load static %}

{% block extra_css %}
    <link rel="stylesheet" href="{% static '/checkout/css/checkout.css' %}">
{% endblock %}

{% block page_header %}
    <div class="container header-container">
        <div class="row">
            <div class="col"></div>
        </div>
    </div>
{% endblock %}

{% block content %}
    <div class="overlay">
        <div class="container">
            <div class="row">
                <div class="col">
                    <hr>
                    <h2 class="logo-font mb-4">Thankyou</h2>
                    <hr>
                    <p class="text-black">Your order information. a confirmation email will be sent to <strong> {{ order.email }}</strong></p>
                </div>
            </div>

            <div class="row">
                <div class="col-12 col-lg-7">

                </div>
                <div class="row">
                    <div class="col-12 col-lg-7 text-right">
                        <a href="{% url 'products' %}?category=new_arrivals,deals,clearance" class="btn btn-black rounded-0 my-2">
                            <span class="icon mr-2">
                                <i class="fas fa-gifts"></i>
                            </span>
                            <span class="text-uppercase">Come back soon to see new prints!</span>
                        </a>
                    </div>
                </div>
            </div>
        </div>
    </div>
{% endblock %}
