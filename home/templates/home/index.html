{% extends 'base.html' %} <!-- Extends the base layout (inherits header, footer, etc.) -->

{% load static %} <!-- Loads the static files -->

{% block content %}
    <!-- Container for the main content of the homepage -->
    <div class="container-fluid text-center">
        
        <!-- Section for the main heading (introducing the site) -->
        <div class="heading-height">
            <h2>
                Add some <br class="d-none d-md-block"><strong>Character</strong><br class="d-none d-md-block"> to your wall
            </h2>
        </div>
        
        <!-- Link to shop prints with a button style -->
        <h4> 
            <a href="{% url 'products' %}" class="shop-now-button btn btn-sm rounded-1 py-3 white-bg">Shop Prints</a>
        </h4>
    </div>

    <!-- Section displaying prints by category -->
    <div class="homepage-content">
        <h3 id="subheading-padding">Shop Prints By Category</h3>
        <div class="container">
            <div class="row">
                <!-- Each of these columns acts a product category link -->
                
                <!-- Superheroes category -->
                <div class="col-12 col-md-6 col-lg-3">
                    <a href="{% url 'products' %}?category=superheroes" class="text-black category-link">
                        <!-- Displaying the category image -->
                        <img class="category-img" src="{{ MEDIA_URL }}deadp_x_wolv_framed.png" alt="Deadpool x Wolverine framed image">
                        <br>
                        <h5>Superheroes</h5> <!-- Category name -->
                    </a>
                </div>

                <!-- Anime category -->
                <div class="col-12 col-md-6 col-lg-3">
                    <a href="{% url 'products' %}?category=anime_characters" class="text-black category-link">
                        <!-- Displaying the category image -->
                        <img class="category-img" src="{{ MEDIA_URL }}nar_x_sas_framed.png" alt="Naruto x Sasuke framed image">
                        <br>
                        <h5>Anime</h5> <!-- Category name -->
                    </a>
                </div>

                <!-- Video Game Characters category -->
                <div class="col-12 col-md-6 col-lg-3">
                    <a href="{% url 'products' %}?category=video_games" class="text-black category-link">
                        <!-- Displaying the category image -->
                        <img class="category-img" src="{{ MEDIA_URL }}pikachu_framed.png" alt="Pikachu framed image">
                        <br>
                        <h5>Video Game Characters</h5> <!-- Category name -->
                    </a>
                </div>

                <!-- Leggy Originals category -->
                <div class="col-12 col-md-6 col-lg-3">
                    <a href="{% url 'products' %}?category=leggy_originals" class="text-black category-link">
                        <!-- Displaying the category image -->
                        <img class="category-img" src="{{ MEDIA_URL }}skullourful_framed.png" alt="Colourful skull image">
                        <br>
                        <h5>Leggy Originals</h5> <!-- Category name -->
                    </a>
                </div>
            </div>
        </div>
    </div>
    
{% endblock %}
